<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Bptree Example</title>
    <script type="module">
        import init, { Store } from './pkg/js_concread.js';
        // import { blake3 } from 'https://cdn.skypack.dev/@noble/hashes/blake3';
        // import { bytesToHex } from 'https://cdn.skypack.dev/@noble/hashes/utils';

        async function run() {
            await init();

            const tree = new Store();
            window.tree = tree

            console.log("opening a write transaction")
            const txn = tree.write();
            console.log("setting some initial values")
            console.log("set a -> 1")
            txn.set("a", "1")
            console.log("set b -> 2")
            txn.set("b", "2")
            console.log("set c -> 3")
            txn.set("c", "3")
            console.log("set d -> 4")
            txn.set("d", "4")
            console.log("saving changes")
            txn.commit()

            console.log("opening another write transaction")
            const txn2 = tree.write();

            console.log("original values:")
            const iter = txn2.entries_range("a", "d");

            const iterator = {
                [Symbol.iterator]: () => iter
            }

            for (const x of iterator) {
                // try calling 'get' while we are still iterating
                console.log({ key: x.key, value: x.value })

                // also try setting fields while we are iterating
                txn2.set(x.key, "nothing")
            }

            // iterate over the entries again
            console.log("updated values:")
            const iter2 = txn2.entries_range("a", "d");

            const iterator2 = {
                [Symbol.iterator]: () => iter2
            }

            for (const x of iterator2) {
                console.log({ key: x.key, value: x.value })
            }
            console.log("saving changes")
            txn2.commit()

            const txn3 = tree.read()
            console.log(txn3.get("a"))
        }

        run();
    </script>
</head>

<body>
    <h1>Wasm Bptree Example</h1>
</body>

</html>
