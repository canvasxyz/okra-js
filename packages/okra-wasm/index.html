<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Bptree Example</title>
    <script type="module">
        import init, { Store } from './pkg/js_concread.js';
        // import { blake3 } from 'https://cdn.skypack.dev/@noble/hashes/blake3';
        // import { bytesToHex } from 'https://cdn.skypack.dev/@noble/hashes/utils';

        async function run() {
            await init();

            const tree = new Store();
            window.tree = tree

            const txn = tree.write();
            console.log(txn)
            txn.set("a", "1")
            txn.set("b", "2")
            txn.set("c", "3")
            txn.set("d", "4")
            txn.commit()

            const txn2 = tree.read();
            const iter = txn2.entries_range("a", "d");

            const iterator = {
                [Symbol.iterator]: () => iter
            }

            for (const x of iterator) {
                // try calling 'get' while we are still iterating
                console.log(txn2.get(x.key))
                console.log({ key: x.key, value: x.value })
            }
        }

        run();
    </script>
</head>

<body>
    <h1>Wasm Bptree Example</h1>
</body>

</html>
